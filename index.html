<html>
    <head>
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Play again?</p>
        <p id="turn-el"></p>
        <p id="player1cards-el">Player 1 Cards:</p>
        <p id="player1sum-el">Player 1 Sum:</p>
        <p id="player2cards-el">Dealer Cards:</p>
        <p id="player2sum-el">Dealer Sum:</p>
        <button id="start" onclick="StartGame()">Start Game</button>
        <br>
        <button id="player1_new_card" onclick="NewCard()" disabled="true">Player 1 Hit</button>
        <br>
        <button id="player1_stand" onclick="Stand()" disabled="true">Player 1 Stand</button>
        <p id="bet">Chips Left: 1000</p><span id="chips_remaining"></span>>
        <input type="number" id="amount">
        <button id="place_bet" onclick="PlaceBet()" >Place Bet</button>

        <script src="index.js"></script>
    </body>
</html>
